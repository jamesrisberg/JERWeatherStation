<!DOCTYPE html>
<html lang="en" ng-app="weatherStation">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optimize mobile viewport -->

  <title>Suhh Dude</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="weather.js"></script>
</head>

<body class="container-fluid" ng-controller="weatherController">

  <div class="row">
    <div class="pageTitleBox col-xs-12">
      <center><span class="pageTitle">Welcome to the Weather</span></center>
    </div>
  </div>

  <div class="row">
    <div class="readout readout-temp col-md-4">
      <div>
        <span class="readoutTitle">Temperature</span>
      </div>

      <div class="readoutValue">
        <span>{{temperatureValue}} Â°C</span>
      </div>
    </div>

    <div class="readout readout-hum col-md-4">
      <div>
        <span class="readoutTitle">Humidity</span>
      </div>

      <div class="readoutValue">
        {{humidityValue}} %
      </div>
    </div>

    <div class="readout readout-light col-md-4">
      <div>
        <span class="readoutTitle">Photocell Reading</span>
      </div>

      <div class="readoutValue">
        {{photoCellValue}}
      </div>
    </div>
    </div>
</body>

</html>
